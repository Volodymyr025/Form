<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="app.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script src="app.js" defer></script>
  <body>
    <div id="background">
        <form>
          <h1>Registration Form</h1>
          <label for="first-name">
            <input type="text" name="first-name" placeholder="First Name" id="first-name" />
          </label>
          <label for="last-name">
            <input type="text" name="last-name" placeholder="Last Name" id="last-name" />
          </label>
          <label for="email">
            <input type="email" name="email" placeholder="Email" />
          </label>
          <label for="phone-number">
            <input type="text" name="phone-number" placeholder="Phone" />
          </label>
          <label for="date">
            <input type="date" name="date" placeholder="Day of birth" />
          </label>
          <label for="password">
            <input type="password" name="password" placeholder="Password" />
          </label>
          <label for="confirm-password">
            <input
              type="password"
              name="confirm-password"
              placeholder="Confirm-password"
            />
          </label>
          <div id="button">
            <button id="sub">Submit</button>
            <button id="res">Reset</button>
          </div>
        </form>
    </div>
  </body>
</html>
